<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <div class="toggle-container">
            <input type="checkbox" id="toggle-dark-mode">
            <label for="toggle-dark-mode" class="toggle-label">Dark Mode</label>
        </div>
        <form>
            <div class="amount">
                <label for="amt">Enter Amount</label>
                <input id="amt" class="amt" name="amt" placeholder="Enter amount">
                <span id="errmsg" style="color: red;"></span>
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png" id="fromImg" alt="From Currency">
                        <select id="from" name="from"></select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png" id="toImg" alt="To Currency">
                        <select id="to" name="to"></select>
                    </div>
                </div>
            </div>
            <div id="msg"></div>
            <button>Get Exchange Rate</button>
        </form>
    </div>
    <script src="code.js"></script>
    <script src="app.js"></script>
</body>

</html>
